  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/estilos.css" type="text/css" rel="stylesheet" media="screen,projection"/>

  <body>

  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">filter_1</i>
          <input id="number1" type="text" class="validate" required="true">
          <label for="icon_prefix">Ingresar Primer Numero</label>
        </div>
        <div class="input-field col s6">
          <i class="material-icons prefix">filter_2</i>
          <input id="number2" type="tel" class="validate" required="true">
          <label for="icon_telephone">Ingresar Segundo Numero</label>
        </div>
      </div>
    </form>
  </div>

<center>
  <a class="waves-effect waves-light btn" onclick="Click()"><i class="material-icons left">add</i>Sumar</a>
</center>

  <div id="modal1" class="modal">
    <div class="modal-content">
      <p id="Respuesta">A bunch of text</p>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-green btn-flat">Cerrar</a>
    </div>
  </div>

<script>

  function Click(){

    var num1 = document.getElementById('number1').value;
    var num2 = document.getElementById('number2').value;
    var suma = parseInt(num1)+parseInt(num2);

    $(document).ready(function(){
    $('#modal1').modal();
    $('#modal1').modal('open'); 
    });      
    document.getElementById('Respuesta').innerHTML = "La Suma de los 2 numeros es: "+suma;

    
    


  }

</script>

  </body>
</html>
